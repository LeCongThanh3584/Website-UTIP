server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/quanlysinhvien
spring.datasource.username=root
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#cau hinh dang nhap voi google
spring.security.oauth2.client.registration.google.clientId=${GOOGLE_CLIENTID}
spring.security.oauth2.client.registration.google.clientSecret=${GOOGLE_CLIENTSECRET}
spring.security.oauth2.client.registration.google.scope=email, profile

#cau hinh dang nhap voi facebook
spring.security.oauth2.client.registration.facebook.clientId=${FACEBOOK_CLIENTID}
spring.security.oauth2.client.registration.facebook.clientSecret=${FACEBOOK_CLIENTSECRET}
spring.security.oauth2.client.registration.facebook.scope=email, public_profile

#cau hinh gui mail


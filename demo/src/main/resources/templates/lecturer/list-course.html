<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content">
        <div>
            <h6 class="text-center main-title mt-4">DANH SÁCH HỌC PHẦN GIẢNG DẠY</h6>
            <table class="table table-striped table-hover border text-center">
                <thead>
                <tr>
                    <th scope="col">Mã học phần</th>
                    <th scope="col">Tên học phần</th>
                    <th scope="col">Số tín chỉ</th>
                    <th scope="col">Tuỳ chọn</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="item : ${listCourse}">
                        <th scope="row" th:text="${item.subjectCode}"></th>
                        <td th:text="${item.subjectName}"></td>
                        <td th:text="${item.courseCredits}"></td>
                        <td>
                            <span class="text-info hover"
                                  data-bs-toggle="modal"
                                  data-bs-target="#inforsubject"
                                  title="Thông tin học phần"
                                  th:subjectId="${item.subjectId}"
                                  onclick="clickInforSubjectFromLecturer(this.getAttribute('subjectId'))">
                                  <i class="fa-solid fa-circle-info"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="inforsubject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: unset; width: 50vw;">
                <div class="modal-content width-150">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inforSubjectLabel">Thông tin học phần</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="minwidth-30 fw-bold" >Tên học phần:</label>
                                <span id="subjectNameInfor"></span>
                            </div>
                            <div class="col-sm-6">
                                <label class="minwidth-30 fw-bold">Mã học phần:</label>
                                <span id="subjectCodeInfor"></span>
                            </div>

                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label class="minwidth-30 fw-bold">Số tín chỉ:</label>
                                <span id="courseCreditInfor"></span>
                            </div>

                            <div class="col-sm-6">
                                <label class="minwidth-30 fw-bold">Khoa/Viện quản lý:</label>
                                <span id="departmentInfor"></span>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <label class="d-block fw-bold hover" data-bs-toggle="collapse" href="#collapseDescription">Mô tả: <i class="fa-solid fa-arrow-down"></i></label>
                            <div class="collapse" id="collapseDescription">
                                <div class="card card-body" id="descriptionInfor">

                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Huỷ</button>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon" th:href="@{/icons/logo.png}" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100 gradient-custom backgr-color-white">
        <div class="container py-5 h-100">
            <div class="d-flex justify-content-center">
                <div class="form-login col-lg-5 col-xxl-5">
                    <div class="header-top">
                        <h4 class="">Đăng ký - Cổng thông tin đào tạo</h4>
                    </div>

                    <form class="content" action="/register-account" method="post">
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="email"> <span style="color: #ff4d4f;">*</span> Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Nhập email..." class="form-control input-email" />
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="password"> <span style="color: #ff4d4f;">*</span> Mật khẩu:</label>
                            <input type="password" name="password" id="password" required placeholder="Nhập mật khẩu..." class="form-control input-pass" />
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="confirmPassword"> <span style="color: #ff4d4f;">*</span> Nhập lại mật khẩu:</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Nhập lại mật khẩu..." class="form-control input-pass" />
                        </div>

                        <!--                        Đoạn text thông báo-->
                        <p th:if="${param.error}"
                           th:text="${session.errorMessage}"
                           class="text-center text-danger"
                           style="font-size: 15px"
                        ></p>

                        <button class="btn-login mb-3" type="submit">Đăng Ký</button>
                    </form>

                    <div class="p-2">
                        <p class="text-center">Đã có tài khoản? <a href="/login" class="fw-bold color-register">Đăng nhập</a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
<script th:src="@{/js/register.js}"></script>
</body>
</html>

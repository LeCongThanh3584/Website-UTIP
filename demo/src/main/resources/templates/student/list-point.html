<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content">
        <div style="min-height: 65vh">
            <h6 class="text-center main-title mt-4">BẢNG ĐIỂM CÁ NHÂN</h6>
            <table class="table table-striped table-hover border text-center">
                <thead>
                    <tr>
                        <th scope="col">Học kỳ</th>
                        <th scope="col">Mã lớp</th>
                        <th scope="col">Mã học phần</th>
                        <th scope="col">Tên học phần</th>
                        <th scope="col">Số tín chỉ</th>
                        <th scope="col">Điểm QT</th>
                        <th scope="col">Điểm CK</th>
                        <th scope="col">Điểm chữ</th>
                        <th scope="col">Trạng thái</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="item : ${listPoints}">
                        <th scope="row" th:text="${item.semester.semesterName}"></th>
                        <td th:text="${item.classCode}"></td>
                        <td th:text="${item.subject.subjectCode}"></td>
                        <td th:text="${item.subject.subjectName}"></td>
                        <td th:text="${item.subject.courseCredits}"></td>
                        <td th:text="${item.pointProcess}"></td>
                        <td th:text="${item.pointFinal}"></td>
                        <td style="color: red" th:text="${item.pointLetter}"></td>
                        <td th:text="${item.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
